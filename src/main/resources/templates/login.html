<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body style="text-align: center; align-items: center; padding-top: 40px;">
    <form method="post" style="width: 100%; max-width: 330px; padding: 15px; margin: auto;">
        <h1 class="h3 mb-3 font-weight-normal" style="margin-bottom: 20px;">登录</h1>
        <div th:if="${error != null}" th:text="${error}" class="alert alert-warning" role="alert">
            用户名/密码错误
        </div>
        <label for="inputEmail" class="sr-only">用户名</label>
        <input type="text" id="inputEmail" name="username" class="form-control" th:value="${username}" placeholder="用户名" required="" autofocus="">
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="密码" required="">
        <button class="btn btn-lg btn-primary btn-block" style="margin-top: 20px;" type="submit">登录</button>
        <p class="mt-5 mb-3 text-muted">© 2020</p>
    </form>
    <script src="jquery.slim.min.js" ></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
</body>
</html>
